<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="temp/thymeleaf_layout">
<head>
    <meta charset="UTF-8">
    <script defer th:src="@{/js/user/join.js}"></script>
    <title>회원가입</title>
</head>
<body>
<th:block layout:fragment="content">
    <main class="btgrey">
        <div class="ui left aligned container mt50">
            <div class="w500 mct">
                <form class="ui tiny form mb10" method="post" th:action="@{/user/join}">
                    <h3 class="mb30">회원가입</h3>
                    <div class="field" id="uid">
                        <label>아이디</label>
                        <input type="text" name="uid" placeholder="아이디">
                        <div class="fs12 mt5 hidden">사용 가능한 아이디입니다.</div>
                    </div>
                    <div class="field" id="upw">
                        <label>비밀번호</label>
                        <input type="password" name="upw" placeholder="비밀번호">
                        <div class="fs12 mt5 hidden">사용 가능한 비밀번호입니다.</div>
                    </div>
                    <div class="field" id="upwcon">
                        <label>비밀번호 확인</label>
                        <input type="password" name="upwcon" placeholder="비밀번호 확인">
                        <div class="fs12 mt5 hidden">비밀번호가 일치합니다.</div>
                    </div>
                    <div class="field" id="nm">
                        <label>이름</label>
                        <input type="text" name="nm" placeholder="이름">
                        <div class="fs12 mt5 hidden">사용 가능한 이름입니다.</div>
                    </div>
                    <div class="field" id="nickname">
                        <label>닉네임</label>
                        <input type="text" name="nickname" placeholder="닉네임">
                        <div class="fs12 mt5 hidden">사용 가능한 닉네임입니다.</div>
                    </div>
                    <div class="two fields" id="email">
                        <div class="field twelve wide">
                            <label>이메일</label>
                            <input type="text" name="email" placeholder="이메일">
                        </div>
                        <div class="field five wide">
                            <label class="hidden">a</label>
                            <button class="ui secondary tiny button">이메일 인증하기</button>
                        </div>
                    </div>
                    <div class="two fields" id="emailcon">
                        <div class="field twelve wide">
                            <input type="text" name="email" placeholder="인증번호">
                        </div>
                        <div class="field five wide">
                            <button class="ui secondary tiny button">인증번호 입력</button>
                        </div>
                    </div>
                    <div class="mt50 tact">
                        <button class="ui basic tiny button mlr5">취소</button>
                        <button class="ui secondary tiny button mlr5">가입하기</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </main>
</th:block>
</body>
</html>
