<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE"></title>
</head>
<body>
<div>
    <th:block th:replace="temp/fragments :: header"></th:block>
    <div class="container">
        <th:block layout:fragment="content"></th:block>
    </div>
    <th:block th:replace="temp/fragments :: footer"></th:block>
</div>
</body>
</html>
