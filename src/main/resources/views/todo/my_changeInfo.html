        <div class="ui left aligned container mt50">

                        </a>

                        </a>

                </div>
                <div class="fr1">

                            <label>아이디</label>
                            songbiz

                        </div>
                        <div class="field" id="unm">

                            <input type="text" name="unm" placeholder="닉네임">
                        </div>
                        <div class="two fields" id="email">
                            <div class="field twelve wide">
                                <label>이메일</label>
                                <input type="text" name="email" placeholder="이메일">
                            </div>
                            <div class="field five wide">
                                <label class="hidden">a</label>
                                <button class="ui secondary tiny button">이메일 인증하기</button>
                            </div>
                        </div>
                        <div class="two fields" id="emailcon">
                            <div class="field twelve wide">
                                <input type="text" name="email" placeholder="인증번호">
                            </div>
                            <div class="field five wide">
                                <button class="ui secondary tiny button">인증번호 입력</button>
                            </div>
                        </div>
                        <div class="mt50 tact">
                            <button class="ui basic tiny button mlr5">취소</button>
                            <button class="ui secondary tiny button mlr5">변경하기</button>
