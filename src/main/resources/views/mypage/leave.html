<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="mypage/temp/mypage_layout">
<head>
    <meta charset="UTF-8">
    <script defer th:src="@{/js/mypage/leave.js}"></script>
    <title></title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="fr1">
    <div class="fr1">
        <h3>회원 탈퇴</h3>
        <div class="w500 mct mt30">
            <form id="leaveForm" class="ui tiny form mb10 mt30" method="post" th:action="@{/mypage/leave}">
                <div class="field">
                    <label>아이디</label>
                    <p th:text="${uid}"></p>
                </div>
                <div class="field">
                    <label>비밀번호</label>
                    <input type="password" id="upwInput" name="upw" placeholder="비밀번호">
                </div>
                <button class="ui secondary tiny fluid button" id="leaveBtn">탈퇴하기</button>
            </form>
        </div>
    </div>
    </div>
</th:block>
</body>
</html>
