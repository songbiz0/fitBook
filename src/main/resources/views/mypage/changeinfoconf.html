<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="mypage/temp/mypage_layout">
<head>
    <meta charset="UTF-8">
    <script defer th:src="@{/js/mypage/changeConf.js}"></script>
    <title></title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="disnone" id="err" th:if="${err}"></div>
    <div class="fr1">
    <h3>회원 정보 변경</h3>
    <div class="mt30">
        <div class="tact">
            <div class="ui compact message">회원님의 정보를 안전하게 보호하기 위해 비밀번호를 다시 한번 입력해주세요.</div>
        </div>
        <div class="w500 mct">
            <form class="ui tiny form mb10 mt30" method="post" th:action="@{/mypage/changeinfoconf}">
                <div class="field">
                    <label>아이디</label>
                    <p th:text="${uid}"></p>
                </div>
                <div class="field">
                    <label>비밀번호</label>
                    <input type="password" name="upw" placeholder="비밀번호">
                </div>
                <button class="ui secondary tiny fluid button">인증</button>
            </form>
        </div>
    </div>
    </div>
</th:block>
</body>
</html>
