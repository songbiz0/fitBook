<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="mypage/temp/mypage_layout">
<head>
    <meta charset="UTF-8">
    <script defer th:src="@{/js/mypage/change.js}"></script>
    <title></title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="fr1">
    <form class="ui tiny form mb10 w70p mct" id="changeForm" method="post" th:action="@{/mypage/changeinfo}">
        <h3 class="mb30">회원 정보 변경</h3>
        <div class="field" id="uid">
            <label>아이디</label>
            <p th:text="${user.uid}"></p>
        </div>
            <div class="field seven wide" id="pwField">
                <label>비밀번호</label>
                <button class="ui mini basic button" id="pwChangeBtn">비밀번호 변경</button>
                <input id="pwInput" class="disnone" type="password" name="upw" placeholder="변경할 비밀번호">
            </div>
            <div class="field seven wide" id="pwConfField">
                <input id="pwInputConf" class="disnone" type="password" name="upwConf" placeholder="비밀번호 확인">
            </div>
        <div class="field four wide" id="nm">
            <label>이름</label>
            <span th:text="${user.nm}" id="fixedNm"></span><button class="ui mini basic button ml10" id="nmChangeBtn">변경</button>
            <input id="nmInput" class="disnone" type="text" name="nm" placeholder="이름" th:value="${user.nm}">
        </div>
        <div class="two fields" id="email">
            <div class="field twelve wide">
                <label>이메일</label>
                <span th:text="${user.email}" id="fixedEmail"></span><button class="ui mini basic button ml10" id="emailChangeBtn">변경</button>
                <input id="emailInput" class="disnone" type="text" name="email" placeholder="이메일" th:value="${user.email}">
            </div>
            <div class="field five wide">
                <label class="hidden">a</label>
                <button class="ui secondary tiny button disnone" id="emailConfBtn">이메일 인증하기</button>
            </div>
        </div>
        <div class="two fields" id="emailCode">
            <div class="field twelve wide">
                <input id="emailCodeInput" class="disnone" type="text" name="emailCode" placeholder="인증번호">
            </div>
            <div class="field five wide">
                <button class="ui secondary tiny button disnone" id="emailCodeBtn">인증번호 입력</button>
            </div>
        </div>
        <div class="mt50 tact">
            <button class="ui basic tiny button mlr5" id="changeInfoCancelBtn">취소</button>
            <button class="ui secondary tiny button mlr5" id="changeInfoBtn">변경하기</button>
        </div>
    </form>
    </div>
</th:block>
</body>
</html>
