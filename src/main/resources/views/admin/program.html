<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="temp/admin_page_layout">
<head>
    <meta charset="UTF-8">
    <script defer th:src="@{/js/admin/program.js}"></script>
    <link rel="stylesheet" th:href="@{/css/admin/program.css}">
    <title></title>
</head>
<body>
<th:block layout:fragment="content">
    <form th:id="programFrm" class="table-column" th:action="@{/admin/program}" method="post" enctype="multipart/form-data" id="frm">
        <div class="program-enrollment-container">
            <div class="program">
                <div class="ui right labeled input">
                    <input type="text" class="nm">
                    <div class="ui basic label">
                        프로그램 이름
                    </div>
                </div>
                <div class="ui right labeled input">
                    <select id="cpuOption" class="ui selection dropdown minw100">
                        <option value="0">선택</option>
                    </select>
                    <input type="text" class="required_cpu input-cpu" readonly>
                    <div class="ui basic label">
                        권장 CPU
                    </div>
                </div>
                <div class="ui right labeled input">
                    <select id="gpuOption" class="ui selection dropdown minw100">
                        <option value="0">선택</option>
                    </select>
                    <input type="text" class="input-gpu required_gpu" readonly>
                    <div class="ui basic label">
                        권장 GPU
                    </div>
                </div>
                <div class="ui right labeled input">
                    <input type="text" class="required_ram" >
                    <div class="ui basic label">
                        권장 RAM (GB)
                    </div>
                </div>
                <div class="ui right labeled input">
                    <div class="inv-name">
                        <span>Mac OS 지원여부</span>
                        <span>:</span>
                    </div>
                    <div class="ui toggle checkbox" id="macDiv">
                        <input type="checkbox" class="is_mac_sup" id="mac">
                        <label></label>
                    </div>
                </div>
                <div class="ui right labeled input">
                    <input type="file" class="mfFile">
                    <div class="ui basic label">
                        프로그램 이미지
                    </div>
                </div>
            </div>
        </div>
        <div class="utils-container">
            <input type="submit" class="ui inverted secondary button" value="등록" id="frmBtn">
            <input type="button" class="ui inverted blue button" value="추가하기" id="addBtn">
        </div>
    </form>
</th:block>
</body>
</html>
