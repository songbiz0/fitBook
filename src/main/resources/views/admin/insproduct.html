<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/temp/admin_page_layout">
<head>
    <link rel="stylesheet" th:href="@{/css/admin/product.css}">
    <script defer th:src="@{/js/admin/product.js}"></script>
    <title></title>
</head>

<th:block layout:fragment="content">
    <form id="frm" method="post" th:action="@{/admin/insproduct}" enctype="multipart/form-data">
        <div class="frmDiv">
            <div>
                <span>상품명 : </span>
                <input type="text" name="nm" placeholder="상품명">
            </div>
            <div>
                <span>상품코드 : </span>
                <input type="text" name="product_code" placeholder="상품코드">
            </div>
            <div>
                <span>출시일자 : </span>
                <input type="text" name="year" placeholder="yyyy">
                <input type="text" name="month" placeholder="mm">
                <input type="text" name="day" placeholder="dd">
            </div>
            <div>
                <span>CPU : </span>
                <select name="icpu">
                    <th:block th:each="cpu : ${cpuData}">
                        <option th:value="${cpu.icpu}" th:text="${cpu.nm}"></option>
                    </th:block>
                </select>
            </div>
            <div>
                <span>GPU : </span>
                <select name="igpu">
                    <th:block th:each="gpu : ${gpuData}">
                        <option th:value="${gpu.igpu}" th:text="${gpu.nm}"></option>
                    </th:block>
                </select>
            </div>
            <div>
                <span>RAM 용량 : </span>
                <input type="text" name="ram" placeholder="RAM 용량">
            </div>
            <div>
                <span>사이즈 : </span>
                <input type="text" name="size" placeholder="사이즈">
            </div>
            <div class="ui right labeled input">
                <span>무게 : </span>
                <input type="text" name="weight" placeholder="무게">
                <div class="ui basic label">
                    kg
                </div>
            </div>
            <div>
                <span>브랜드 : </span>
                <input type="text" name="brand" placeholder="브랜드">
            </div>
            <div>
                <span>OS : </span>
                <select name="os">
                    <option value="1">Window 11</option>
                    <option value="2">Window 10</option>
                    <option value="3">Window 8</option>
                </select>
            </div>
            <div>
                <label for="hidden-new-file" class="ui icon button">
                    <i class="cloud icon"></i>
                    Open File
                </label>
                <input type="file" name="mfFile" id="hidden-new-file" style="display: none">
            </div>
<!--            <div>-->
<!--                <span>이미지 : </span>-->
<!--                <input class="" type="file" name="mfFile" multiple="multiple">-->
<!--            </div>-->
        </div>
        <div id="detail-list-container">
            <h3>대표상품섹션</h3>
            <div id="ins-before-div"></div>
        </div>
        <div class="utils-container">
            <input type="submit" class="ui inverted secondary button" value="등록" id="submitBtn">
            <button id="add-detail-btn" class="ui inverted blue button">추가하기</button>
        </div>
    </form>
</th:block>
