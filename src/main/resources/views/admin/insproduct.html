<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/temp/admin_page_layout">
<head>
    <script defer th:src="@{/js/admin/product.js}"></script>
    <title></title>
</head>

<th:block layout:fragment="content">
    <form method="post" th:action="@{/admin/insproduct}" enctype="multipart/form-data">
        <div>
            <input type="text" name="nm" placeholder="상품명">
        </div>
        <div>
            <input type="text" name="product_code" placeholder="상품코드">
        </div>
        <div>
            <input type="text" name="rdt" placeholder="출시일자">
        </div>
        <div>
            <select name="icpu">
                <th:block th:each="cpu : ${cpuList}">
                    <option th:value="${cpu.icpu}" th:text="${cpu.nm}"></option>
                </th:block>
            </select>
        </div>
        <div>
            <select name="igpu">
                <th:block th:each="gpu : ${gpuList}">
                    <option th:value="${gpu.igpu}" th:text="${gpu.nm}"></option>
                </th:block>
            </select>
        </div>
        <div>
            <input type="text" name="ram" placeholder="RAM 용량">
        </div>
        <div>
            <input type="text" name="size" placeholder="사이즈">
        </div>
        <div>
            <input type="text" name="weight" placeholder="무게">
        </div>
        <div>
            <input type="text" name="brand" placeholder="브랜드">
        </div>
        <div>
            <select name="os">
                <option value="1">Window 11</option>
                <option value="2">Window 10</option>
                <option value="3">Window 8</option>
            </select>
        </div>
        <div>
            <input type="file" name="uploadfile" multiple="multiple">
        </div>

        <div id="detail-container">
            <div id="copy-detail">
                <div>
                    <input type="text" name="productList[0].color">
                </div>
                <div>
                    <input type="text" name="productList[0].hdd">
                </div>
                <div>
                    <input type="text" name="productList[0].ssd">
                </div>
                <div>
                    <input type="text" name="productList[0].price">
                </div>
                <div>
                    <input type="text" name="productList[0].stock">
                </div>
                <label>
                    Y<input type="radio" name="Y" value="Y">
                    N<input type="radio" name="N" value="N">
                </label>
                <div>
                    <input type="text" name="productList[0].dc_rate">
                </div>
                <div>
                    <input type="text" name="productList[0].img">
                </div>
            </div>
        </div>
        <button id="add-detail-btn">추가하기</button>

        <div>
            <input type="submit" value="등록">
        </div>
    </form>
</th:block>
