<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="temp/admin_page_layout">
<head>
    <link rel="stylesheet" th:href="@{/css/admin/product_master.css}">
    <script defer th:src="@{/js/admin/product.js}"></script>
    <title></title>
</head>

<th:block layout:fragment="content">
    <div class="product-master w110p">
        <div class="product-searchArea">
            <form>
                <select id="select">
                    <option value="nm,product_code">전체검색</option>
                    <option value="nm">상품이름</option>
                    <option value="product_code">상품코드</option>
                </select>
                <div>
                    <input id="searchText" type="search" placeholder="Check This Out 나는 유언수" style="width: 200px">
                    <span>검색</span>
                </div>
            </form>
        </div>
        <div class="minh400">
            <table class="mytable w110p">
                <thead>
                    <tr>
                        <th>상품번호</th>
                        <th>상품코드</th>
                        <th>상품명/이미지</th>
                        <th>브랜드</th>
                        <th>재고수량</th>
                        <th>30일 기준 최근 판매
                            (금액/수량)</th>
                        <th>누적판매금액</th>
                        <th>평점</th>

                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="page-container">
            <nav>
                <div class="ui pagination tiny menu mt50 product-ui">
                </div>
            </nav>

        </div>
    </div>
</th:block>
