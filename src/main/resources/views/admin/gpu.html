<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="temp/admin_page_layout">
<head>
    <script defer th:src="@{/js/admin/gpu.js}"></script>
    <link rel="stylesheet" th:href="@{/css/admin/gpu.css}">
    <title></title>
</head>

<th:block layout:fragment="content">
    <form method="post" th:action="@{/admin/gpu}">
        <div class="gpu-enrollment-container">
            <div class="gpu">
                <div>
                    <input type="text" placeholder="GPU명" class="nm">
                </div>
                <div>
                    <input type="text" placeholder="성능수치" class="performance">
                </div>
                <div>
                    <input type="text" placeholder="세대" class="seq">
                </div>
                <div>
                    <input type="text" placeholder="브랜드" class="brand">
                </div>
            </div>
        </div>
        <div>
            <input type="submit" value="등록" id="frmBtn">
            <input type="button"  value="추가하기" id="addBtn">
        </div>
    </form>
</th:block>
