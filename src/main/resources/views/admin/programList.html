<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="temp/admin_page_layout">
<head>
    <link rel="stylesheet" th:href="@{/css/admin/program.css}">
    <script defer th:src="@{/js/admin/program.js}"></script>
    <script src="https://kit.fontawesome.com/898372a0bd.js" crossorigin="anonymous"></script>
    <title></title>
</head>

<th:block layout:fragment="content">
    <div class="w100p">
        <div class="programListFrm">
            <div class="searchDiv mb10">
                <div class="ui input">
                    <input type="text" id="searchText" placeholder="Search...">
                </div>
                <div class="frow gap10 mct-0">
                    <i class="fa-solid fa-angle-up" id="required_cpu"> CPU성능수치</i>
                    <i class="fa-solid fa-angle-up" id="required_gpu"> GPU성능수치</i>
                    <i class="fa-solid fa-angle-up" id="required_ram"> RAM</i>
                </div>
            </div>
        </div>

        <div class="w100p minh400">
            <table class="mytable w100p">
                <thead>
                <tr>
                    <th>이미지</th>
                    <th>프로그램명</th>
                    <th>CPU 성능수치</th>
                    <th>GPU 성능수치</th>
                    <th>RAM (GB)</th>
                </tr>
                </thead>
                <tbody class="programTbody">

                </tbody>
            </table>
        </div>
        <div class="tact w100p">
            <div class="ui pagination tiny menu mt50" id="searchPagination"></div>
        </div>
    </div>
</th:block>
