<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="temp/admin_page_layout">
<head>
    <link rel="stylesheet" th:href="@{/css/admin/product_master_detail.css}">
    <script defer th:src="@{/js/admin/product_master_detail.js}"></script>
    <title></title>
</head>

<th:block layout:fragment="content">
    <form enctype="multipart/form-data" th:action="@{/admin/product_master_mod}" method="post">
        <input type="hidden" name="iproduct" th:value="${detail.iproduct}">
        <div class="product-master-mod w110p">
            <div>
                <div class="button-list">
                    <button class="mini ui basic button" style="font-weight: bold;" >
                        <a href="/admin/product_master">목록으로</a>
                    </button>
                    <button class="mini ui basic button" style="font-weight: bold;" >
                        <a th:href="@{/admin/product_master_detail(iproduct=${detail.iproduct})}">취소</a>
                    </button>
                    <button type="submit" class="mini ui secondary button" >
                        완료
                    </button>
                </div>
                <table class="mytable-detail w110p">
                    <tr class="table-nm">
                        <th>상품코드</th>
                        <td class="ui input" colspan="1"><input  type="text" name="product_code" th:value="${detail.product_code}"></td>
                        <th>상품명</th>
                        <td class="ui input" colspan="3"><input type="text" name="nm" th:value="${detail.nm}"></td>
                        <th>제조일자</th>
                        <td class="ui input" colspan="3"><input type="text" name="rdt" th:value="${detail.rdt}"></td>
                    </tr>
                    <tr>
                        <th rowspan="2">이미지</th>
                    </tr>
                    <tr class="tr-img">
                        <td colspan="9"><img th:src="@{/imgPath/products/detail/{no}/{img} (no=${detail.idetail}, img=${detail.img})}" width="300" height="300"></td>
                    </tr>

                </table>
                <table class="mytable-detail w110p table-detail">
                    <tr class="table-kind">
                        <th style="width: 50px" rowspan="2">제품사양</th>
                        <th>CPU</th>
                        <th>GPU</th>
                        <th>RAM</th>
                        <th>화면크기</th>
                        <th>해상도</th>
                        <th>주사율</th>
                        <th>배터리</th>
                        <th>360도</th>
                        <th>무게</th>
                        <th>OS</th>
                    </tr>
                    <tr class="specdetail">
                        <td>
                            <select name="icpu" CLASS="ui mini selection  dropdown">
                                <option th:value="${gpuCpuNm.icpu}"  th:text="${gpuCpuNm.cpu}"></option>
                                <th:block th:each="list : ${cpu}">
                                    <option th:if="${!#strings.equals(gpuCpuNm.cpu, list.nm)}" th:value="${list.icpu}" th:text="${list.nm}"/>
                                </th:block>
                            </select>
                        </td>
                        <td>
                            <select name="igpu" CLASS="ui mini selection dropdown">
                                <option  th:value="${gpuCpuNm.igpu}"   th:text="${gpuCpuNm.gpu}"></option>
                                <th:block th:each="list : ${gpu}">
                                    <option th:if="${!#strings.equals(gpuCpuNm.gpu, list.nm)}" th:value="${list.igpu}" th:text="${list.nm}"/>
                                </th:block>
                            </select>
                        </td>
                        <td >
                            <div class="ui input spectsize" style="width: 50px">
                                <input class="updetail" type="text" name="ram" th:value="${detail.ram}" style="text-align: center">
                            </div>
                        </td>
                        <td>
                            <div class="ui input spectsize" style="width: 60px">
                                <input class="updetail" type="text" name="size" th:value="${detail.size}" style="text-align: center">
                            </div>
                        </td>
                        <td>
                            <select name="resolution" CLASS="ui mini selection  dropdown">
                                <option th:value="${detail.resolution}" th:text="${detail.resolution}"></option>
                                <th:block>
                                    <option th:if="${!#strings.equals(detail.resolution, '1366x768')}" value="1366x768">1366x768</option>
                                    <option th:if="${!#strings.equals(detail.resolution, '1920x1080(FHD)')}" value="1920x1080(FHD)">1920x1080(FHD)</option>
                                    <option th:if="${!#strings.equals(detail.resolution, '1920x1200(WUXGA)')}" value="1920x1200(WUXGA)">1920x1200(WUXGA)</option>
                                    <option th:if="${!#strings.equals(detail.resolution, '2560x1440(QHD)')}" value="2560x1440(QHD)">2560x1440(QHD)</option>
                                    <option th:if="${!#strings.equals(detail.resolution, '2560x1600(WQXGA)')}"  value="2560x1600(WQXGA)">2560x1600(WQXGA)</option>
                                    <option th:if="${!#strings.equals(detail.resolution, '3840x2160(4K UHD)')}" value="3840x2160(4K UHD)">3840x2160(4K UHD)</option>
                                </th:block>
                            </select>
                        </td>
                        <td>
                            <select name="hz" CLASS="ui mini compact selection dropdown">
                                <option th:value="${detail.hz}" th:text="${detail.hz}"></option>
                                <th:block>
                                    <option th:if="${!#strings.equals(detail.hz, '60')}" value="60">60hz</option>
                                    <option th:if="${!#strings.equals(detail.hz, '120')}" value="120">120hz</option>
                                    <option th:if="${!#strings.equals(detail.hz, '144')}" value="144">144hz</option>
                                    <option th:if="${!#strings.equals(detail.hz, '165')}" value="165">165hz</option>
                                    <option th:if="${!#strings.equals(detail.hz, '240')}" value="240">240hz</option>
                                </th:block>
                            </select>
                        </td>
                        <td>
                            <div class="ui input spectsize" style="width: 60px">
                                <input class="updetail" type="text" name="battery" th:value="${detail.battery}" style="text-align: center">
                            </div>
                        </td>
                        <td>
                            <div class="ui input spectsize" style="width: 60px">
                                <input class="updetail" type="text" name="istwoinone" th:value="${detail.istwoinone}" style="text-align: center">
                            </div>
                        </td>
                        <td>
                            <div class="ui input spectsize" style="width: 60px">
                                <input class="updetail" type="text" name="weight" th:value="${detail.weight}" style="text-align: center">
                            </div>
                        </td>
                        <td>
                            <div class="ui input spectsize">
                                <input class="updetail" type="text" name="os" th:value="${detail.os}">
                            </div>
                        </td>
                    </tr>
                </table>
                <table class="mytable-detail w110p detail-price">
                    <tr class="table-price">
                        <th class="borderR1" rowspan="30" style="width: 70px">옵션별<br>매출표</th>
                        <th>색상</th>
                        <th class="borderR2">SSD</th>
                        <th>HDD</th>
                        <th class="borderR2">판매가</th>
                        <th>총 매출</th>
                        <th class="borderR2">최근 매출</th>
                        <th>재고 수량</th>
                    </tr>
                    <tr class="tr-price-color" th:each="num : ${#numbers.sequence(0, #lists.size(detailgroup)-1)}">
                        <input type="text" th:name="|productList[${num}].idetail|" th:value="${detailgroup[num].idetail}" hidden>
                        <td class="borderR2">
                            <div class="ui input spectsize" style="width: 70px">
                                <input type="text" th:name="|productList[${num}].color|"  th:value="${detailgroup[num].color}" style="text-align: center">
                            </div>
                        </td>
                        <td class="borderR2">
                            <div class="ui input spectsize" style="width: 70px">
                                <input type="text" th:name="|productList[${num}].ssd|"  th:value="${detailgroup[num].ssd}" style="text-align: center">
                            </div>
                        </td>
                        <td class="borderR2">
                            <div class="ui input spectsize" style="width: 70px">
                                <input type="text" th:name="|productList[${num}].hdd|"  th:value="${detailgroup[num].hdd}" style="text-align: center">
                            </div>
                        </td>
                        <td class="borderR2">
                            <div class="ui input spectsize" style="width: 100px">
                                <input type="text" th:name="|productList[${num}].price|"  th:value="${detailgroup[num].price}" style="text-align: center">
                            </div>
                        </td>
                        <td  th:text="|${#numbers.formatInteger(detailgroup[num].detail_total,0,'COMMA')}원|"></td>
                        <td class="borderR2" th:text="|${#numbers.formatInteger(detailgroup[num].detail_month_total,0,'COMMA')}원|"></td>
                        <td>
                            <div class="ui input spectsize" style="width: 70px">
                                <input type="text" th:name="|productList[${num}].stock|"  th:value="${detailgroup[num].stock}" style="text-align: center">
                            </div>
                        </td>
                    </tr>
                    <tr class="tr-price-total" >
                        <th class="borderR1" colspan="4" >TOTAL 매출</th>
                        <th th:text="|${#numbers.formatInteger(detail.total_price,0,'COMMA')}원|"></th>
                        <th class="borderR2" th:text="|${#numbers.formatInteger(detail.month_total,0,'COMMA')}원|"></th>
                        <th th:text="|${total}EA|"></th>
                    </tr>
                </table>
            </div>
        </div>
    </form>
</th:block>
