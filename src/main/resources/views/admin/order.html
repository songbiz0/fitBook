<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="temp/admin_page_layout">
<head>
    <link rel="stylesheet" th:href="@{/css/admin/order.css}">
    <script defer th:src="@{/js/admin/order.js}"></script>
    <title></title>
</head>

<th:block layout:fragment="content">
            <div class="selectkinds">
                <div class="frow gap30 mb30">
                    <h5>검색어</h5>
                    <div>
                        <select id="select">
                            <option value="total">전체</option>
                            <option value="E.nm">상품명</option>
                            <option value="B.nm">회원명</option>
                            <option value="B.uid">아이디</option>
                        </select>
                        <input type="text" id="search" name="text" placeholder="검색어 입력">
                    </div>
                </div>
                <div class="frow gap30 mb30">
                    <h5>주문상태</h5>
<!--          TODO 배송중, 배송준비 등등 뿌려지는 우선순위  /  cnt 출력         -->
                    <label id="status">
                        <input type="radio" name="status" id="s1" value="전체선택-1" checked>
                        <label for="s1">전체선택</label>
                        <input type="radio" name="status" id="s2" value="입금대기-2">
                        <label for="s2">입금대기</label>
                        <input type="radio" name="status" id="s3" value="결제완료-3">
                        <label for="s3">결제완료</label>
                        <input type="radio" name="status" id="s4" value="상품준비중-4">
                        <label for="s4">상품준비중</label>
                        <input type="radio" name="status" id="s5" value="배송준비-5">
                        <label for="s5">배송준비</label>
                        <input type="radio" name="status" id="s6" value="배송중-6">
                        <label for="s6">배송중</label>
                        <input type="radio" name="status" id="s7" value="배송완료-7">
                        <label for="s7">배송완료</label>
                        <input type="radio" name="status" id="s8" value="구매확정-8">
                        <label for="s8">구매확정</label>
                    </label>
                </div>
                <div class="mybox">
                    <div class="ui mini compact menu ib mr10" id="dateBtns">
                        <a class="link item" id="todayBtn">
                            오늘
                        </a>
                        <a class="item active" id="weekBtn">
                            7일
                        </a>
                        <a class="link item" id="fifteenDayBtn">
                            15일
                        </a>
                        <a class="link item" id="monthBtn">
                            1개월
                        </a>
                        <a class="link item" id="threeMonthBtn">
                            3개월
                        </a>
                        <a class="link item" id="yearBtn">
                            1년
                        </a>
                    </div>
                    <div class="ui tiny form ib w250">
                        <div class="two fields">
                            <div class="field">
                                <div class="ui calendar" id="rangestart">
                                    <div class="ui input left icon">
                                        <i class="calendar icon"></i>
                                        <input type="text" id="fst-date" name="date" value="">
                                    </div>
                                </div>
                            </div>
                            <div class="mct fs12">~</div>
                            <div class="field">
                                <div class="ui calendar" id="rangeend">
                                    <div class="ui input left icon">
                                        <i class="calendar icon"></i>
                                        <input type="text" id="sec-date" name="date" value="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="ui secondary tiny button ml10" id="orderSearchBtn">
                        조회
                        <i class="ml5 mr0 search icon"></i>
                    </button>

                </div>
<!--                <div>-->
                    <table class="mytable w100p">
                        <thead>
                        <tr>
                            <th>날짜/주문번호</th>
                            <th>상품명</th>
                            <th>금액/수량</th>
                            <th>아이디/이름</th>
                            <th>사용한 포인트</th>
                            <th>결제수단</th>
                            <th>주문상태</th>
                            <th>가격</th>
                            <th>취소일시</th>
                        </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
<!--                </div>-->
                <div class="tact w100p">
                    <div class="ui pagination tiny menu mt50" id="searchPagination"></div>
                </div>
            </div>
</th:block>
